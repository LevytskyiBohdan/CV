<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <section class="s1">
            <p>Sing In</p>
        </section>
        <form class="s2" action="" name="s2">
            <label for="fn">First Name</label>
            <input type="text" id="fn" name="fn" placeholder="type here...">
            <label for="ln">Second Name</label>
            <input type="text" id="ln" name="ln" placeholder="type here...">
            <label for="em">Email Address</label>
            <input type="email" id="em" name="em" placeholder="type here...">
            <div>
                <input type="radio" id="man" name="sex" value="man"><label for="man">man</label>
                <input type="radio" id="woman" name="sex" value="woman"><label for="woman">woman</label>
            </div>
            <label for="position">Position</label>
            <select name="position" id="position">
                <option disabled selected>Chose...</option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>QC/QA</option>
            </select>
            <div>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I agree all statements in Terms of service</label>
            </div>
        </form>
        <form class="s3" name="s3">
            <input type="button" name="button" value="Sing In" disabled>
        </form>
    </div>

    <div class="wrapperUser">
        <section class="s4">

        </section>
        <section class="s5">
            <div class="img">
                <img src="images/profile-clipart-profile-icon-728502-3571937.png" alt="">
            </div>
            <h2 class="name">name</h2>
            <p class="email">email</p>
            <p class="position">position</p>
            <hr>
            <input type="button" class="singOut" value="Sing Out">
        </section>
        <section class="s6">

        </section>
    </div>


















<script src="js.js"></script>
</body>
</html>
