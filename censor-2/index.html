<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <style>

    </style>
    <title>Hello, world!</title>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-12 border" style="height: 100vh">
            <form>
                <div class="row pt-5">
                    <div class="form-group col-12 col-md-6">
                        <label for="exampleFormControlSelect1">Forbidden words</label>
                        <select class="form-control" id="exampleFormControlSelect1">

                        </select>
                    </div>
                    <div class="form-group col-12 col-md-6 d-flex flex-row justify-content-center align-items-center">
                        <div class="form-group mr-5">
                            <label for="word">Enter forbidden word</label>
                            <input type="email" class="form-control" id="word" placeholder="enter forbidden word here..">
                        </div>
                        <button type="button" id="addWord" class="btn btn-outline-success"
                                style="width: 15rem; height: 3em; font-size: 1.2em">Add
                            word
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="textarea">Some text</label>
                            <textarea class="form-control" id="textarea" rows="10"
                                      placeholder="enter your text here.."></textarea>
                        </div>
                    </div>
                    <div class="form-group col-12 d-flex flex-row justify-content-center align-items-center">
                        <button type="button" id="censor" class="btn btn-outline-danger"
                                style="width: 15rem; height: 3em; font-size: 1.2em">Censor
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#addWord').click(function () {
            $('select').append(`<option>${$('#word').val()}</option>`);
            $('#word').val('');
        });

        function getSelects() {
            let selected = [];
            $('select').children('option').each( function() {
                let $this = $(this);
                selected.push( { text: $this.text(), value: $this.val()});
            });
            return selected;
        }

        $('#censor').click(function () {

            let text = $('#textarea').val().split(' ');
            getSelects().forEach(function (element,index,array) {

                text = text.map(function (x) {
                    if(x==element.text){
                        let a = '';
                        for(let i=0; i<element.text.length; i++){
                            a += "*";
                        }
                        return x=a;
                    } else {
                        return x=x;
                    }
                })
            })
            $('#textarea').val(text.join(' '));
        })
    })
</script>
</body>

</html>
