<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: rgb(56, 56, 56);
        }

        #box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: yellow;
            position: absolute;
            top: 8vh;
            left: 4vw;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div id='box'></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            function randomizer(min, max) {
                return min + Math.round(Math.random() * (max - min));
            }
            setInterval(function () {
                $('#box').animate({
                    top: randomizer(8, 92)+'vh',
                    left: randomizer(4, 96)+'vw',
                })
                $('#box').css({
                    border: `8px solid rgb(${randomizer(0,255)},${randomizer(0,255)},${randomizer(0,255)})`,
                    background: `rgb(${randomizer(0,255)},${randomizer(0,255)},${randomizer(0,255)})`,
                    boxShadow: `0px 0px 20px 14px rgb(${randomizer(0,255)},${randomizer(0,255)},${randomizer(0,255)})`
                })
            },400)
        })
    </script>
</body>

</html>
